<div class="view-container" id="category-container">
    <ul id="workout-list">
        <li ng-repeat="workout in cat.workouts" class="block" ng-cloak>
            <a ng-if="!cat.customWorkout" ui-sref="player.workout.show({workoutId: workout.key_name ? workout.key_name : workout.name })">
                <div id="cat-workout">
                    <img src="{{workout.image}}" width="40" height="40"/>
                    <strong>{{ workout.prettyName ? workout.prettyName : workout.name }}</strong>
                    <i class="arrowRight fa fa-arrow-circle-right" aria-hidden="true"></i>
                </div>
            </a>

            <a ng-if="cat.customWorkout" ng-click="cat.setCustomWorkout(workout)">
                <div id="cat-workout">
                    <img src="{{workout.image}}" width="100" height="100"/>
                    <strong>{{ workout.prettyName ? workout.prettyName : workout.name }}</strong>
                    <i class="arrowRight fa fa-arrow-circle-right" aria-hidden="true"></i>
                </div>
            </a>
        </li>
    </ul>
</div>
